<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

</head>
<body>

<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <!-- write your stuff here! -->
    <h2>User details:</h2>
    <table class="table table-striped table table-bordered">
        <tr>
            <td><label>UserId</label></td>
            <td>
                <p class="form-control-static" th:text="${user.getId()}"></p>
            </td>
        </tr>
        <tr>
            <td><label>Alias</label></td>
            <td>
                <p class="form-control-static" th:text="${user.getAlias()}"></p>
            </td>
        </tr>
        <tr>
            <td><label>First Name</label></td>
            <td>
                <p class="form-control-static" th:text="${user.getFirstName()}"></p>
            </td>
        </tr>
        <tr>
            <td><label>Last Name</label></td>
            <td>
                <p class="form-control-static" th:text="${user.getLastName()}"></p>
            </td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td>
                <p class="form-control-static" th:text="${user.getEmail()}"></p>
            </td>
        </tr>
        <tr>
            <td><label>Bio</label></td>
            <td>
                <p class="form-control-static" th:text="${user.getBio()}"></p>
            </td>
        </tr>
        <tr>
            <td><label>Image</label></td>
            <td>
                <p class="form-control-static" th:text="${user.getImage()}"></p>
            </td>
        </tr>
    </table>
    <button type="button" onclick="javascript:history.back()">Back</button>
</div> <!-- /container -->
<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->

</body>
</html>
