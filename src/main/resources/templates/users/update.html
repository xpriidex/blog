<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

</head>
<body>

<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <!-- write your stuff here! -->

    <h2>Update User </h2>
    <div>
        <form class="form-horizontal" th:object="${user}" th:action="@{'#' }"
              method="post">
            <input type="hidden" th:field="*{id}"/>

            <table class="table table-striped table table-bordered">
                <tr>
                    <td><label>Alias</label></td>
                    <td>
                        <input type="text" class="form-control" th:field="*{alias}" required="required" maxlength="50"/>
                    </td>
                </tr>
            </table>

            <div>
                <button type="submit" class="btn btn-primary btn-block" align="right">Save</button>

            </div>
            <div>
                <button type="button" class="btn btn-secondary btn-block" align="right" onclick="javascript:history.back()">Back</button>
            </div>

        </form>
    </div>


</div> <!-- /container -->
<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->

</body>
</html>
