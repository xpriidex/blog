<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

</head>
<body>

<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <!-- write your stuff here! -->

    <h2>Update User </h2>
    <div>
        <button type="button" style="float: right" onclick="javascript:location.href=/users/">Cancel</button>
        <form id="formUser" class="form-horizontal" th:object="${user}">
            <input name="id_user" id="user_id" type="hidden" th:field="*{id}"/>
            <table class="table table-striped table table-bordered">
                <tr>
                    <td><label>Alias (required)</label></td>
                    <td>
                        <input name="alias" type="text" class="form-control" th:field="*{alias}" required="required"
                               maxlength="50"/>

                    </td>
                </tr>
                <tr>
                    <td><label>First Name (required)</label></td>
                    <td>
                        <input name="first_name" type="text" class="form-control" th:field="*{firstName}"
                               required="required" maxlength="50"/>
                    </td>
                </tr>
                <tr>
                    <td><label>Last Name (required)</label></td>
                    <td>
                        <input name="last_name" type="text" class="form-control" th:field="*{lastName}"
                               required="required"
                               maxlength="50"/>
                    </td>
                </tr>
                <tr>
                    <td><label>Email (required)</label></td>
                    <td>
                        <input name="email" type="email" class="form-control" th:field="*{email}" required="required"
                               maxlength="50"/>
                    </td>
                </tr>
                <tr>
                    <td><label>Bio (required)</label></td>
                    <td>
                        <input name="bio" type="text" class="form-control" th:field="*{bio}" required="required"
                               maxlength="50"/>
                    </td>
                </tr>
                <tr>
                    <td><label>Image</label></td>
                    <td>
                        <input name="image" type="text" class="form-control" th:field="*{image}" maxlength="50"/>
                    </td>
                </tr>
            </table>
            <button id="update" class="btn btn-primary btn-block" type="submit" align="right">Update</button>
        </form>
    </div>
</div> <!-- /container -->
<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
<script src="/js/user/update.js"></script>
</body>
</html>
