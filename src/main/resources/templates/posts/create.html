<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

</head>
<body>

<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <div class="container">


        <div class="row justify-content-md-left">
            <div class="col col-lg-4">
                <div id="errors" style="display: none;" class="alert alert-danger"></div>
                <form id="formPost" method="get">
                    <div class="form-group">
                        <label for="name">Email address</label>
                        <input name="name" type="text" class="form-control" id="name" placeholder="Name"/>
                    </div>
                    <div class="form-group">
                        <label for="email">Password</label>
                        <input name="email" type="email" class="form-control" id="email" placeholder="Password"/>
                    </div>

                    <button id="save" type="submit" class="btn btn-default">Save</button>
                </form>
            </div>
        </div>


    </div>


</div> <!-- /container -->
<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->

</body>
</html>
