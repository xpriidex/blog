<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

</head>
<body>

<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <!-- write your stuff here! -->

    <h2>Update post</h2>
    <div>
        <form id="formPost" class="form-horizontal" th:object="${post}" th:action="@{'/posts/update'}" method="POST">
            <input type="hidden" id="id" name="id" th:field="*{id}"/>

            <table class="table table-striped table table-bordered">
                <tr>
                    <td><label>Title</label></td>
                    <td>
                        <input type="text" id="title" name="title" class="form-control" th:field="*{title}"
                               required="required" maxlength="50"/>
                    </td>
                </tr>

                <tr>
                    <td><label>Body</label></td>
                    <td>
                        <textarea rows="8" type="text" id="body" name="body" class="form-control" th:field="*{body}"
                                  required="required"
                                  maxlength="250"/>
                    </td>
                </tr>

            </table>

            <div>
                <button id="save" type="submit" class="btn btn-primary btn-block" align="right">Save</button>
            </div>

        </form>
    </div>


</div> <!-- /container -->
<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
<script src="/js/post/post.js"></script>

</body>
</html>
