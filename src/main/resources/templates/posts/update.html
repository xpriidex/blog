<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

</head>
<body>

<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <!-- write your stuff here! -->

    <h2>Update post</h2>
    <div>
        <form class="form-horizontal" th:object="${post}" th:action="@{'#' }"
              method="post">
            <input type="hidden" th:field="*{id}"/>

            <table class="table table-striped table table-bordered">
                <tr>
                    <td><label>Title</label></td>
                    <td>
                        <input type="text" class="form-control" th:field="*{title}" required="required" maxlength="50"/>
                    </td>
                </tr>

                <tr>
                    <td><label>Body</label></td>
                    <td>
                        <textarea rows="8" type="text" class="form-control" th:field="*{body}" required="required"
                                  maxlength="250"/>
                    </td>
                </tr>

            </table>

            <div>
                <button type="submit" class="btn btn-primary btn-block" align="right">Save</button>
            </div>

        </form>
    </div>


</div> <!-- /container -->
<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->

</body>
</html>
