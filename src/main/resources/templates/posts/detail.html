<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->

</head>
<body>

<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <!-- write your stuff here! -->
    <h2>Post detail:</h2>
    <table class="table table-striped table table-bordered">
        <tr>
            <td><label>title</label></td>
            <td>
                <p class="form-control-static" th:text="${post.getTitle()}"></p>
            </td>
        </tr>

        <tr>
            <td><label>Body</label></td>
            <td>
                <p class="form-control-static" th:text="${post.getBody()}"></p>
            </td>
        </tr>

        <tr>
            <td><label>Last update</label></td>
            <td>
                <p class="form-control-static" th:text="${post.getPublicationDate()}"></p>
            </td>
        </tr>

        <tr>
            <td><label>Author</label></td>
            <td>
                <p class="form-control-static" th:text="${user.getAlias()}"></p>
            </td>
        </tr>

    </table>
    <button style="float: right" type="button" onclick="javascript:history.back()">Back</button>

    <h3>My comments</h3>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th><label>Id Author</label></th>
                <th><label>Body</label></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="comment : ${comments}">
                <td th:text="${comment.getAuthorId()}"></td>
                <td th:text="${comment.getBody()}"></td>

            </tr>
            </tbody>
        </table>
    </div>

</div> <!-- /container -->
<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->

</body>
</html>
