<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->


<body>

<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <!-- write your stuff here! -->
    <h1>In post</h1>

    <form class="form-inline my-2 my-lg-0" th:object="${user}" th:action="@{'/posts/findbyalias'}" method="POST">
        <!-- <label>By alias</label> -->
        <input class="form-control mr-sm-2" type="text" id="alias" th:field="*{alias}"  placeholder="Search by author alias "/>
        <button class="btn btn-outline-success my-2 my-sm-0"  type="submit">Search</button>
    </form>

    <form class="form-inline my-2 my-lg-0" th:object="${post}" th:action="@{'/posts/findbytitle'}" method="POST">
        <!-- <label>By alias</label> -->
        <input class="form-control mr-sm-2" type="text" id="title" th:field="*{title}"  placeholder="Search by title"/>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>

    <form class="form-inline my-2 my-lg-0" th:object="${post}" th:action="@{'/posts/findbybody'}" method="POST">
        <!-- <label>By alias</label> -->
        <input class="form-control mr-sm-2" type="text" id="body" th:field="*{body}" placeholder="Search by body"/>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <br/>
    <label>By day</label>
    <form class="form-inline my-2 my-lg-0" th:action="@{'/posts/bydate'}" method="POST">
        <!-- <label>By alias</label> -->
        <input class="form-control mr-sm-2" id="date" name="date" type="date" placeholder="Search by day"/>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <br/>
    <label>By range</label>
    <form class="form-inline my-2 my-lg-0" th:action="@{'/posts/byrange'}" method="POST">
        <!-- <label>By alias</label> -->
        <label>From</label>
        <input class="form-control mr-sm-2" id="date" name="dateFrom" type="date" placeholder="From"/>
        <label>To</label>
        <input class="form-control mr-sm-2" id="date" name="dateTo" type="date" placeholder="To"/>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>





</div> <!-- /container -->
<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->

</body>
</html>
