<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Agregar Usuario</title>
    <style type="text/css">

    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<header>
    <h1>Nuevo Usuario</h1>
</header>
<main>
    <section class="usuario">
        <form action="/api/users/" method="get">
            <label for="first_name" class="usuario-label">
                First Name
                <input id="first_name" type="text" name="firstName" class="usuario-input">
            </label>
            <label for="last_name" class="usuario-label">
                Last Name
                <input id="last_name" type="text" name="lastName" class="usuario-input">
            </label>
            <label for="alias" class="usuario-label">
                alias
                <input id="Alias" type="text" name="alias" class="usuario-input">
            </label>
            <label for="bio" class="usuario-label">
                bio
                <input id="bio" type="text" name="bio" class="usuario-input">
            </label>
            <label for="email" class="usuario-label">
                email
                <input id="email" type="email" name="email" class="usuario-input">
            </label>
            <label for="image" class="usuario-label">
                image
                <input id="image" type="text" name="image" class="usuario-input">
            </label>
            <input type="submit" value="enviar" class="usuario-input usuario-input--enviar">
        </form>
    </section>
</main>
<script src=“/webjars/jquery/3.2.1/jquery.min.js”></script>
<script src=“https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js” integrity=“sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4” crossorigin=“anonymous”></script>
<script src=“/webjars/bootstrap/4.0.0-beta/js/bootstrap.js”></script>
<script src=“/js/user.js”></script>
</body>
</html>
